spring:
  profiles:
    active: local

---

spring:
  jpa:
    open-in-view: false
    generate-ddl: false
    hibernate:
      ddl-auto: update
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 20MB
  jackson:
    property-naming-strategy: SNAKE_CASE

---

spring:
  jpa:
    open-in-view: false
    generate-ddl: false
    hibernate:
      ddl-auto: validate
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 20MB
  jackson:
    property-naming-strategy: SNAKE_CASE

---

auth.jwt:
  issuer: ${jwt-issuer}
  jwtSecret: ${jwt-secret-key}
  jwtExpiration: 7200
  refreshExpiration: 172800

cloud:
  aws:
    credentials:
      instance-profile: true
    region:
      static: ap-northeast-2
    stack:
      auto: false
    s3:
      bucket: ggzz-bucket-dev

---

server:
  servlet:
    session:
      cookie:
        same-site: none
        secure: true

---

spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: ${dev.datasource.url}
    username: ${dev.datasource.username}
    password: ${dev.datasource.password}

secrets-manager: dev/ggzz-server

auth.jwt:
  issuer: ${jwt-issuer}
  jwtSecret: ${jwt-secret-key}
  jwtExpiration: 7200
  refreshExpiration: 172800
